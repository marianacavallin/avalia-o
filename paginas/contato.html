<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

    <a href="inicio.html"><li>Início</li></a>

    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
                <option>Santa Catarina</option>
                <option>Paraná</option>
                <option>Rio Grande do Sul</option>
                <option>Goiás</option>
                <option>Ceará</option>
                <option>Amazonas</option>
                <option>Pernambuco</option>
                <option>Pará</option>
                <option>Maranhão</option>
                <option>Espiríto Santo</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Paraíba</option>
                <option>Rio Grande do Norte</option>
                <option>Amapá</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Roraima</option>
                <option>Rondônia</option>
                <option>Piauí</option>
                <option>Sergipe</option>
                <option>Bahia</option>
                
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Dados profissionais</legend>

            <p>Natureza do Cargo</p>
            <input type="radio" id="gerencia" name="cargo" value="Gerência">
            <label for="gerencia">Gerência</label>

            <input type="radio" id="financeiro" name="cargo" value="Financeiro">
            <label for="financeiro">Financeiro</label>

            <input type="radio" id="recepcao" name="cargo" value="Recepção">
            <label for="recepcao">Recepção</label>

            <input type="radio" id="administrativo" name="cargo" value="Administrativo">
            <label for="administrativo">Administrativo</label>

            <input type="radio" id="juridico" name="cargo" value="Jurídico">
            <label for="juridico">Jurídico</label>

            <p>Área de interesse</p>
            <input type="checkbox" id="computacao" name="area" value="Computação">
            <label for="computacao">Computação</label>

            <input type="checkbox" id="biologia" name="area" value="Biologia">
            <label for="biologia">Biologia</label>

            <input type="checkbox" id="meioambiente" name="area" value="Meio Ambiente">
            <label for="meioambiente">Meio Ambiente</label>

            <input type="checkbox" id="engenharia" name="area" value="Engenharia">
            <label for="engenharia">Engenharia</label>

            <input type="checkbox" id="historia" name="area" value="História">
            <label for="historia">História</label><br><br>

            <label for="curriculo">Mini-currículo:</label><br>
            <textarea id="curriculo" name="curriculo" rows="5" cols="50"></textarea>
        </fieldset>

        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
